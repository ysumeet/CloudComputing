<html>
    <head>
        <link type="text/css" rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
        <link type="text/css" rel="stylesheet" href="/bootstrap/css/style.css"> 
        <link rel="stylesheet" href="/css/jquery.passwordRequirements.css" />
    </head>
    <body>
        <div class="nav justify-content-end" style="margin-right: 50px;">
            <nav class="nav">
            <a href="/main" class="btn btn-secondary mt-2">Home</a>
            <a class="btn btn-danger mt-2" href="/logout">Log out</a>
            </nav>
        </div>

        <div class="container" style="text-align:center; padding-top: 30px;">
            <div class="row">
                <div class="col-sm"></div>
                <div class="col-sm-4">
                    <h3>Change password</h3>
                    <br>
                    <form method="post" action="/password">
                        <table>
                            <tr>
                                <td>Old password:</td>
                                <td><input type="password" name="oldpassword" required></td>
                            </tr>
                            <tr>
                                <td>New password:</td>
                                <td><input type="password" id ="password" class="pr-password" name="newpassword" required></td>
                            </tr>
                            <tr>
                                <td>Confirm New password:</td>
                                <td><input type="password" id ="confirm_password" name="confirm_password" required> </td>
                            </tr>
                            <tr>
                                <td></td>
                                <td><input type="submit" class="btn btn-secondary btn-sm" value="Change">
                                </td>
                            </tr>
                        </table>                
                    </form>      
                    <label class="forgot text-muted">{{ error }}</label>
                </div>
                <div class="col-sm"></div>
            </div>         
        </div>
    </body>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="/bootstrap/js/bootstrap.min.js"></script>
    <script src="/js/jquery.passwordRequirements.min.js"></script>
    <script src="/js/validations.js"></script>
</html>
