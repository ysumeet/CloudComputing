<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" >
    <title>Main Page</title>
    <link rel="stylesheet" type="text/css" href="..\css\page_style.css" />
    <script type="text/javascript" src="..\js\page_script.js"></script>
    <link type="text/css" rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="/bootstrap/css/style.css"> 
  </head>
  <body>
    <nav class="navbar  justify-content-between" style="margin: 50px;">
        <div class="navbar-brand">
        	<div class="wrapper">
            <a href="#" class="fancy-button pop-onhover bg-gradient3"><span><i class="fa fa-pencil"></i>Hello {{ uname }}</span></a>
          </div>
        </div>
        <nav class="nav justify-content-end">
          <a href="/name" class="btn btn-secondary mt-2">Change Name</a>
          <a href="/password" class="btn btn-secondary mt-2">Change Password</a>
          <a href="/state" class="btn btn-secondary mt-2">Update Location</a>
          <a class="btn btn-danger mt-2" href="/logout">Log out</a>
        </nav>
    </nav>
    {% if show %}
      <div class="boxOne">
        <img src="https://static.vecteezy.com/system/resources/previews/000/957/640/non_2x/woman-in-mask-with-shield-protection-from-coronavirus-vector.jpg" alt="" title="covid warrior!">
        <h1>Congratulations Covid Warrior!</h1> <br>
        <p class="one">You don't have any Covid -19 Symptoms</p>
      </div>
    {% endif %}
    {% if check %}
    <button id="check_button" onclick="displayForm()" class="button">Check Symptoms</button>
    {% endif %}
    <button id="stats_button" onclick="showStats()"class="button smoke dark">view stats</button>
    <div class="form-popup" id="myForm">
      <form class="form-container" name="Form" onsubmit="return checkForm()" method = "post" action='/main'>
        <label for="fever">1. Do you have a fever greater than 100F / 37.8C?</label>
        <select id="fever" name="fever" required>
          <option value="" selected disabled hidden>-- Select --</option>
          <option value="yes">Yes</option>
          <option value="no">No</option>
        </select>
        <label for="cough">2. Do you have a severe cough that started or has gotten worse in the last 48 hours?</label>
        <select id="cough" name="cough" required>
          <option value="" selected disabled hidden>-- Select --</option>
          <option value="yes">Yes</option>
          <option value="no">No</option>
        </select>
        <label for="breath">3. Do you have shortness of breath that started in the last 48 hours?</label>
        <select id="breath" name="breath" required>
          <option value="" selected disabled hidden>-- Select --</option>
          <option value="yes">Yes</option>
          <option value="no">No</option>
        </select>
        <label for="muscle">4. Do you have muscle aches that started or has gotten worse in the last 48 hours?</label>
        <select id="muscle" name="muscle" required>
          <option value="" selected disabled hidden>-- Select --</option>
          <option value="yes">Yes</option>
          <option value="no">No</option>
        </select>
        <label for="tired">5. In the last 48 hours have you felt significantly more tired than usual?</label>
        <select id="tired" name="tired" required>
          <option value="" selected disabled hidden>-- Select --</option>
          <option value="yes">Yes</option>
          <option value="no">No</option>
        </select>
        <label for="nasal">6. Do you have a runny nose or nasal congestion that started or has gotten worse in the last 48 hours?</label>
        <select id="nasal" name="nasal" required>
          <option value="" selected disabled hidden>-- Select --</option>
          <option value="yes">Yes</option>
          <option value="no">No</option>
        </select>
        <label for="throat">7. Do you have a sore throat that started or has gotten worse in the last 48 hours?</label>
        <select id="throat" name="throat" required>
          <option value="" selected disabled hidden>-- Select --</option>
          <option value="yes">Yes</option>
          <option value="no">No</option>
        </select>
        <label for="nausea">8. Do you have nausea or diarrhea that started or has gotten worse in the last 48 hours?</label>
        <select id="nausea" name="nausea" required>
          <option value="" selected disabled hidden>-- Select --</option>
          <option value="yes">Yes</option>
          <option value="no">No</option>
        </select>
        <label for="taste">9. In the last 48 hours, have you had new loss of taste or smell?</label>
        <select id="taste" name="taste" required>
          <option value="" selected disabled hidden>-- Select --</option>
          <option value="yes">Yes</option>
          <option value="no">No</option>
        </select>
        <label for="chills">10. In the last 48 hours, have you had chills that are new or are getting worse?</label>
        <select id="chills" name="chills" required>
          <option  value="" selected disabled hidden>-- Select --</option>
          <option value="yes">Yes</option>
          <option value="no">No</option>
        </select>
        <label for="isolate">11. Are you currently being advised to quarantine or self-isolate by a health care provider or public health recommendation (i.e. Centers for Disease Control and Prevention, Health Department)?</label>
        <select id="isolate" name="isolate" required>
          <option value="" disabled selected hidden>-- Select --</option>
          <option value="yes">Yes</option>
          <option value="no">No</option>
        </select>
        <input type="submit" value="Submit" name="Submit">
      </form>
      <button class="close_button" value="Close" name="Close" onclick="hideForm()">Close</button>
    </div>
    <h2 class="forgot text-muted">{{ message }}</h2>
    <img id="prec" src="/css/img/img.jpg" alt="steps" height="600">
  </body>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="/bootstrap/js/bootstrap.min.js"></script>
</html>
