<!DOCTYPE html>
{% autoescape true %}
<html>
  <head>
    <link type="text/css" rel="stylesheet" href="/bootstrap/css/bootstrap.css">
    <link type="text/css" rel="stylesheet" href="/bootstrap/css/bootstrap-responsive.css">  
    <link type="text/css" rel="stylesheet" href="/bootstrap/css/login.css"> 
  </head>
  <body>
  <div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
              <form class="box" method="post" action="/">
                <span class='title'>Covid Detector</span>
                <h1>Login</h1>
                <p class="text-muted"> Please enter your login and password!</p> 
                <input type="text" name="email" placeholder="Email" required> 
                <input type="password" name="password" placeholder="Password" onselectstart="return false" onpaste="return false;" required>
                <label class="forgot text-muted">{{ error }}</label>
                <input type="submit" name="" value="Login">
                <button type="button" onclick="location.href = '/register';" id="register" class="submit-button" >Register</button>
              </form>
            </div>
          </div>
      </div>
  </div>
  </body>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="/bootstrap/js/bootstrap.min.js"></script>
  <script src="/js/validations.js"></script>
</html>
{% endautoescape %}
